<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClayCraft</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reusable.css" />
  </head>
  <body>
    <header class="headerContainer">
      <div class="headImg flex justify-center align-center">
        <img src="img/logotype.png" alt="logotype" />
      </div>
    </header>
    <main class="mainContainer">
      <div class="menu flex align-center justify-center justify-evenly">
        <p>New Arrivals</p>
        <p>All Mugs</p>
        <p>Sale</p>
      </div>
      <div class="campaignContainer">
        <img
          class="campaignImg"
          src="img/summerBackground.jpg"
          alt="summerBackground"
        />
        <div class="centeredBox flex align-center justify-center column">
          <img style="height: 90px" src="img/logo.png" alt="logo" />
          <h1 style="font-size: 64px; margin: 1rem">Summer sale!</h1>
          <button>Take me there</button>
        </div>
      </div>
      <h1 class="flex align-center justify-center">New in âœ¨</h1>
      <div
        class="productContainer flex align-center justify-center justify-evenly"
      >
        <div class="productCard">
          <img class="productImg" src="img/mug1.jpg" alt="" />
          <p>Mug 1</p>
          <p>67 sek</p>
          <button>Add to cart</button>
        </div>
        <div class="productCard">
          <img src="img/twoMugs.jpg" alt="" />
          <p>Mug 2</p>
          <p>59 sek</p>
          <button>Add to cart</button>
        </div>
        <div class="productCard">
          <img src="img/mugs.jpg" alt="" />
          <p>Mug 3</p>
          <p>89 sek</p>
          <button>Add to cart</button>
        </div>
      </div>
    </main>
    <footer class="footerContainer">
      <div>
        <h1>hej</h1>
      </div>
      <div class="contact flex column">
        <p>Kontakta oss!</p>
        <form action="">
          <label for="name">Ditt namn</label>
          <input type="text" placeholder="Ditt namn..." />

          <label for="email">Email</label>
          <input type="email" placeholder="Email..." />

          <input type="submit" value="Skicka" />
        </form>
      </div>
    </footer>
  </body>
</html>
